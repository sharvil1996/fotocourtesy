<!doctype html>
<html>
<head>
<meta charset="utf-8">
<!-- <meta name="viewport" content="width=device-width, initial-scale=1" /> -->
<meta name="viewport"
	content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />

<title>Welcome | FotoCourtesty</title>
<link href="css/style.css" rel="stylesheet" type="text/css">
<link rel="shortcut icon" href="imgs/favicon.ico">
<link rel="icon" type="image/png" href="imgs/favicon.png" sizes="256x256">
<link href="https://fonts.googleapis.com/css?family=Noto+Sans:400,700&amp;subset=devanagari,latin-ext" rel="stylesheet">
</head>
<body>	
<header>
  <div class="container">
		<a href="#" class="logo"><img src="imgs/logo.svg" alt=""/></a>
		<div class="navpanel">
			<a href="join.html" class="navitem becomeamember">Become a Member</a>
			<a href="login.jsp" class="navitem login">Login</a>
			<a href="contact.html" class="navitem contact">Contact</a>
		</div>
		<div class="menubutton"><span></span><span></span><span></span></div>
  </div>
  <ul class="mobilemenu">
  	<li style="background-color: white;cursor: auto;"><img src="imgs/Close.svg" class="mobilemenuclose"/></li>
  </ul>
</header>
<section style="background-image: url(imgs/photographer.jpg);background-position: center center;background-size: cover;">
	<div class="container" style="padding: 10px;padding-top: 150px;">
		<div class="jumbotext photographername nomargin noblock"></div>&nbsp;&nbsp;&nbsp;<h3 class="whitetext noblock hidden">(<span class="xp">2</span> <span class="yearsexperience">Year(s) Experience)</span></h3>
		<h3 class="whitetext tjustify desc"></h3>
	</div>
</section>
<section class="backgrey noalbum" style="display: none;">
	<div class="container">
		<h1 class="bold albums">Albums</h1>
		<div class="whitebg shadow">
			<br><br><br>
			<h1 class="noalbumsfound">No Albums Found</h1>
			<br><br>
		</div>
	</div>
</section>
<section class="backgrey albumList" style="display: none;">
	<div class="container">
		<h1 class="bold albums">Albums</h1>
		<div class="row albumcontainer">
		</div>
	</div>
</section>
<section class="backgrey nocategory" style="display: none;">
	<div class="container" style="padding-top: 0;">
		<h1 class="bold pricing">Pricing</h1>
		<div class="whitebg shadow">
			<br><br><br>
			<h1 class="nocategoriesfound">No Categories Found</h1>
			<br><br>
		</div>
	</div>
</section>
<div class="imageviewer">
	<div class="back"></div>
	<img class="image"/>
	<div class="closebutton">
		<img src="imgs/Close.svg"/>
	</div>
</div>
<section class="backgrey categoryList" style="display: none;">
	<div class="container" style="padding-top: 0;">
		<h1 class="bold pricing">Pricing</h1>
		<div class="row categoryListBlock">
		</div>
	</div>
</section>
<section>
	<div class="container contactdetails" style="display: none;">
		<h1 class="bold contact">Contact</h1>
		<div class="row">
			<div class="cm4">
				<h3 class="tcenter maincolor bold address">Address</h3>
				<h3 class="addresspg tcenter"></h3>
			</div>
			<div class="cm4">
				<h3 class="tcenter maincolor bold email">Email</h3>
				<h3 class="emailpg tcenter"></h3>
			</div>
			<div class="cm4">
				<h3 class="tcenter maincolor bold contactno">Contact No.</h3>
				<h3 class="cntno tcenter"></h3>
			</div>
		</div>
	</div>
</section>
<footer>
	<div class="container">
		<div class="row">
			<div class="cm4">
				<a href="#"><img src="imgs/logo.svg" class="logo"></a>
			</div>
			<div class="cm8">
				<div class="links">
					<a href="join.html" class="becomeamember">Become a Member</a>
					<a href="login.jsp" class="login">Login</a>
					<a href="contact.html" class="contact">Contact</a>
				</div>
			</div>
		</div>
		<div class="flags tcenter">
			<div class="flag english"><img src="imgs/flag britain.svg"/></div>
			<div class="flag hindi"><img src="imgs/flag india.svg"/></div>
			<div class="flag french"><img src="imgs/flag france.svg"/></div>
			<div class="flag spanish"><img src="imgs/flag spain.svg"/></div>
		</div>
		<div style="text-align: center;opacity: 0.3;">
			<a style="color:white;text-decoration: none;" href="http://deskofdesign.tk" target="_blank">Designed by &nbsp;<img src="imgs/dodlogo.svg" height="45" style="position: relative;top: 16px;">&nbsp;&nbsp;Desk of Design</a>
		</div>
	</div>
</footer>
<div class="fullloader"><img src="imgs/loading.svg"></div>

<script type="text/javascript" src="js/jq.js"></script>
<script type="text/javascript" src="js/data.js"></script>
<script type="text/javascript" src="js/code.js"></script>
<script type="text/javascript" src="js/pgdetail.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
<script type="text/javascript" src="js/lang.js"></script>
</body>
</html>
